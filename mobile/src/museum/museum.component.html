<ion-card>
  <ion-card-header>
    <h1>{{title}}</h1>
  </ion-card-header>

  <ion-list no-lines *ngFor="let museum of museums$ | async">
      <span ion-item>
        {{ museum.name }}
        <ion-badge item-right *ngIf="museum.price === 0">Free</ion-badge>
      </span>

  </ion-list>
</ion-card>
